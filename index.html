<html>
  <head>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      let socket = io();
      let el;

      socket.on('time', (timeString) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + timeString;
      });

      socket.on('response', (haha) => {
        el = document.getElementById('server-time');
        el.innerHTML = 'Server time: ' + haha;
      });
      
      function gust(){
        socket.emit("hello", "world");
        //console.log('haha');
      }

    </script>
  </head>
  <body>
    <p id="server-time"></p>
    <button onclick="gust()">a gust of wind</button>
  </body>
</html>
